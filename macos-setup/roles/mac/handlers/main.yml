---
- name: Restart Dock
  shell: |
    killall Dock

- name: Restart Finder
  shell: |
    killall Finder

- name: Restore iterm2 configuration
  shell: |
    plutil -convert binary1 -o "{{ user_dir }}/Library/Preferences/com.googlecode.iterm2.plist" ./com.googlecode.iterm2.plist
  args:
    chdir: roles/mac/files/Library/Preferences
